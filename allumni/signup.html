<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-wrapper">
        <!-- Logo Section -->
        <div class="logo">
            <img src="img.jpg" alt="Alumni Association Logo">
        </div>

        <!-- Title -->
        <h1 class="signup-title">Alumni Association Sign Up</h1>
        <p class="signup-subtitle">Join our network and stay connected</p>

        <!-- Signup Form -->
        <form>
            <!-- Full Name -->
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>
            <!-- Email -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Phone -->
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <!-- Graduation Year -->
            <div class="input-group">
                <label for="graduation-year">Graduation Year</label>
                <input type="number" id="graduation-year" name="graduation-year" placeholder="e.g., 2022" required>
            </div>
            <!-- Department -->
            <div class="input-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="it">Information Technology</option>
                    <option value="cse">Computer Science</option>
                    <option value="ece">Electronics and Communication</option>
                    <option value="mech">Mechanical Engineering</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Address -->
            <div class="input-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <!-- Password -->
            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
            </div>
            <!-- Confirm Password -->
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            </div>
            <!-- Terms -->
            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="terms.html">terms and conditions</a>.
                </label>
            </div>
            <!-- Signup Button -->
            <button type="submit" class="signup-button">Sign Up</button>
            <!-- Login Link -->
            <p class="login-link">
                Already a member? <a href="login.html">Log in here</a>.
            </p>
        </form>
    </div>
</body>
</html>
